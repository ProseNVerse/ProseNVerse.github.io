<h2>Iterations 3: Fizz Buzz</h2>

<br><br>

<p><b>
    Create a method that prints numbers 1-100 via a for loop. For numbers divisible by 3, 
    output "Fizz". For numbers divisible by 5: output "Buzz".
     If the number is divisible by both 3 and 5, output: "FizzBuzz"
</b></p>

<script>
    
    for (var i=1; i<101; i++)
    { 
        console.log(i);
        if (i % 5 == 0) if (i % 3 == 0) {
            console.log(i + " FizzBuzz");
        }
       
        
         if (i % 3 == 0) {
            console.log(i + " Fizz");
        }

        if (i % 5 ==0) {
            console.log(i + " Buzz");

        }

      


    }

</script>
