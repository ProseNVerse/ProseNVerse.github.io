<!DOCTYPE html>
<html>
<h2>Strings 4</h2>
<br>

<p>Create a function that accepts a string and returns the amount of times a triple (
    a character appearing three times in a row) exists in that string.
</p>

<br>

<script>
    var x = "abcXXXabc";
    var y = "xxxabyyyycd";

    document.write("String x = " + x + "<br>")
    document.write("String y = " + y + "<br><br>")
 
    var count = 0;


    for (var i = 0; i < x.length; i++) {
        if (x[i] == x[i+1]) {
            if (x[i] == x[i+2])  {
                count++;
            }
        }
    }

 document.write(x + " has " + count + " triples on its own.<br>");


    count = 0;

    for (var i = 0; i < y.length; i++) {
        if (y[i] == y[i+1]) {
            if (y[i] == y[i+2])  {
                count++;
            }
        }
    }
    console.log(count);

document.write(y + " has " + count + " triples when combined with string x")

</script>


</html>
