<!DOCTYPE html>
<html>

<h2>
    Iterations 4
</h2>

<br>

<p><b>Create a method that accepts a number, then outputs what it did at each iteration 
    and how many iterations it took to to get to the end</b></p>

    <br>

    <form id="Number Input">
            Choose a Number: <input id="number" type="number"><br>
        </form>
        <button type="button" onclick=Number()>DIVIDE!</button>

<script>
function Number() {
    var x = document.getElementById("number").value;
    //x = Number(x);
    var count = 0;

     for (i = 0; i < 999; i++) {
        if (x == 1) {
            console.log(document.getElementById("number").value + " has been reduced to 1.");
            console.log("This took " + count + " operations");
            break;
        }
        console.log(x)
        
        if (((x / 3) % 1 === 0) && ((x != 0))) {
            x = x / 3;
            count++;
            console.log(x)
        }
        else if ((((x - 1) / 3) % 1 === 0) && ((x != 0))) {
            x--;
            count++;
            console.log(x)
        }
        else if ((((x + 1) / 3) % 1 === 0) && ((x != 0))) {
            x++;
            count++;
            console.log(x)
        }

     }
}

</script>

</html>
